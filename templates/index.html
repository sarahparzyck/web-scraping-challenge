<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars Data</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.news_paragraph }}</p>

    <h2>Mars Featured Image</h2>
    <img src="{{ mars.featured_image_url }}" alt="Image" width="650" height="450">
    <h3>Mars Facts</h3>
    {{mars.mars_table|safe}}
    <a href="{{mars.mars_table}}"></a>
    <h2> Hemispheres: </h2>
    <img src='{{ mars.hemisphere_image_urls.img_url }}'/>
  </div>
</body>

</html>
